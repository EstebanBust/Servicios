<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funcionarios</title>
</head>
<body>
    <h1>Listado de Funcionarios</h1>
    <ul>
        <!-- Iterar sobre los funcionarios y mostrar sus datos -->
        {% for funcionario in funcionarios %}
            <li>{{ funcionario }}</li>
        {% endfor %}
    </ul>
</body>
</html>
